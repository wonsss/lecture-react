<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture React</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--data-type="module"은 main.js안에서 다른 js파일을 import해올 수 있게 모듈로 지정한다. data-presets="react"은 바벨이 이 정보를 보고 react로 컴파일한다. -->
    <script
      type="text/babel"
      src="js/main.js"
      data-type="module"
      data-presets="react"
    ></script>
  </body>
</html>
